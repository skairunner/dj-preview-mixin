{% if ispreview %}
<div>Preview of data:</div>
<div>{{ data }}</div>
<form method='POST'>
  {% csrf_token %}
  {% for field in form %}
  {{ field.as_hidden }}
  {% endfor %}
  <input type='submit' name='edit' value='Keep editing'>
  <input type='submit' name='submit' value='Submit'>
</form>
{% else %}
<form method='POST'>
  {% csrf_token %}
  {{ form }}
  <input type='submit' name='preview' value='Preview'>
  <input type='submit' name='submit' value='Submit'>
</form>
{% endif %}
